<body>
  <div class="count-down">
    <div class="box">
      <h1 id="day">00</h1>
    </div>
    <div class="box">
      <h1 id="hour">00</h1>
    </div>
    <div class="box">
      <h1 id="minute">00</h1>
    </div>
    <div class="box">
      <h1 id="second">00</h1>
    </div>
  </div>

<script>

let today = new Date().toISOString().slice(0, 10)

const startDate  = '2021-04-15';
const endDate    = today;

const diffInMs   = new Date(endDate) - new Date(startDate)
const diffInDays = diffInMs / (1000 * 60 * 60 * 24);


alert( diffInDays  );

let startDate = "2021-04-01";
let date1 = new Date();
let date2 = new Date(startDate);
let timeInMilisec = date1.getTime() - date2.getTime();
let daysBetweenDates = Math.ceil(timeInMilisec / (1000 * 60 * 60 * 24));



let countDate = new Date('dec 3, 2021').getTime();

function countDown(){

  let now = new Date().getTime();
  gap = countDate - now;

  let second = 1000;
  let minute = second * 60;
  let hour = minute * 60;
  let day = hour * 24;

  let d = Math.floor(gap / (day));
  let h = Math.floor((gap % (day)) / (hour));
  let m = Math.floor((gap % (hour)) / (minute));
  let s = Math.floor((gap % (minute)) / (second));

  document.getElementById('day').innerText = d;
  document.getElementById('hour').innerText = h;
  document.getElementById('minute').innerText = m;
  document.getElementById('second').innerText = s;
  
}
setInterval(function(){
  countDown();
},1000)












</script>
